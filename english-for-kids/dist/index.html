<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>English for kids</title>
    <link rel="shortcut icon" href="#">
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="burger" id="burger">
          <div class="burger__line"></div>
          <div class="burger__line"></div>
          <div class="burger__line"></div>
        </div>
        <h1 class="title-app">English for Kids</h1>
        <div class="toggle-game">
          <input class="toggle-game__switcher" type="checkbox" id="switcher">
          <label for="switcher" class="toggle-game__lbl-train">Train</label>
          <label for="switcher" class="toggle-game__lbl-game">Play</label>
        </div>
      </div>
    </header>
    <main>
      <div class="navigation-panel" id="navigation-panel"></div>
      <div class="overlay" id="overlay"></div>
      <div class="wrapper">
        <div id="score-field"></div>
      </div>
      <div class="cards">
        <div data-insert-cards class="wrapper"></div>
      </div>
      <section class="controls-game">
        <button class="btn-start-game" id="btn-start-game">Start game</button>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <a class="about" href="https://github.com/maxim-tihomirov">Maksim Tihomirov</a>
        <a class="about" href="https://rs.school/js/"><img src="assets/img/rs_school_js.svg" alt="logo-rs-school"></a>
      </div>
    </footer>
  <script src="main.js"></script></body>
</html>
